<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="output.css" rel="stylesheet">
    <link rel="stylesheet" href="global.css" />
</head>
<body>
    <div
      class="ml-1 mt-2 w-[375px] h-[800px] relative rounded-3xs bg-gray-5 overflow-hidden flex flex-col items-start justify-start pt-3 pb-[29px] pr-3 pl-3.5 box-border gap-[44px] leading-[normal] tracking-[normal]"
    >
      <header
        class="self-stretch flex flex-row items-start justify-between py-0 pr-0.5 pl-0 gap-[20px] text-center text-mini text-gray-300 font-montserrat"
      >
        <div class="flex flex-col items-start justify-start gap-[38px]">
          <div
            class="w-[54px] relative tracking-[-0.3px] font-semibold inline-block"
          >
            9:41
          </div>
          <div
            class="flex flex-row items-start justify-start py-0 pr-0 pl-0.5 text-left text-xl text-black font-roboto"
          >
            <h2
              class="m-0 relative text-inherit font-semibold font-inherit whitespace-nowrap"
            >
              Create an account
            </h2>
          </div>
        </div>
        <div class="flex flex-col items-start justify-start pt-1 px-0 pb-0">
          <div class="flex flex-row items-start justify-start gap-[5px]">
            <div
              class="flex flex-col items-start justify-start pt-px px-0 pb-0"
            >
              <img
                class="w-[17px] h-[10.7px] relative"
                loading="lazy"
                alt=""
                src="/public/cellular-connection.svg"
              />
            </div>
            <img
              class="h-[11px] w-[15.3px] relative"
              loading="lazy"
              alt=""
              src="/public/wifi.svg"
            />

            <div class="h-[11.3px] w-[24.3px] relative">
              <div
                class="absolute top-[0px] right-[2.3px] rounded-[2.67px] box-border w-[22px] h-[11.3px] opacity-[0.35] mix-blend-normal border-[1px] border-solid border-gray-300"
              ></div>
              <img
                class="absolute top-[3.7px] right-[0px] w-[1.3px] h-1 mix-blend-normal"
                loading="lazy"
                alt=""
                src="/public/cap.svg"
              />

              <div
                class="absolute top-[2px] right-[4.3px] rounded-[1.33px] bg-gray-300 w-[18px] h-[7.3px] z-[1]"
              ></div>
            </div>
          </div>
        </div>
      </header>
      <section
        class="self-stretch flex flex-row items-start justify-start pt-0 pb-[77px] pr-0 pl-0.5 box-border max-w-full text-left text-xs text-gray-100 font-montserrat"
      >
        <div
          class="flex-1 flex flex-col items-start justify-start gap-[24px] max-w-full"
        >
          <input
            class="w-full [border:none] [outline:none] bg-gray-50 self-stretch h-[50px] rounded-xl flex flex-row items-start justify-start pt-[18px] px-5 pb-[17px] box-border font-montserrat font-semibold text-xs text-gray-100 min-w-[206px]"
            placeholder="First Name"
            type="text"
          />

          <input
            class="w-full [border:none] [outline:none] bg-gray-50 self-stretch h-[50px] rounded-xl flex flex-row items-start justify-start pt-[18px] px-5 pb-[17px] box-border font-montserrat font-semibold text-xs text-gray-100 min-w-[206px]"
            placeholder="Last Name "
            type="text"
          />

          <input
          class="w-full [border:none] [outline:none] bg-gray-50 self-stretch h-[50px] rounded-xl flex flex-row items-start justify-start pt-[18px] px-5 pb-[17px] box-border font-montserrat font-semibold text-xs text-gray-100 min-w-[206px]"
          placeholder="Email "
          type="text"
        />
          <input
            class="w-full [border:none] [outline:none] bg-gray-50 self-stretch h-[50px] rounded-xl flex flex-row items-start justify-start pt-[18px] px-5 pb-[17px] box-border font-montserrat font-semibold text-xs text-gray-100 min-w-[206px]"
            placeholder="Password"
            type="password" 
          />

          <div
            class="self-stretch flex flex-row items-start justify-start gap-[8px] text-cornflowerblue-200"
          >
            <input class="m-0 h-[22px] w-[22px] relative" type="checkbox" />

            <div class="relative leading-[22px] font-medium">
              <span class="text-gray-100">By proceeding, I agree to all </span>
              <span class="[text-decoration:underline]">T&C</span>
              <span class="text-crimson"> </span>
              <span class="text-gray-100 whitespace-pre-wrap">and </span>
              <span class="[text-decoration:underline]">Privacy Policy</span>
            </div>
          </div>
        </div>
      </section>
      <div class="w-[375px] h-11 relative bg-white hidden max-w-full"></div>
      <section
        class="self-stretch flex flex-row items-start justify-start py-0 pr-1 pl-0.5 box-border max-w-full text-left text-xs text-black font-montserrat"
      >
        <div
          class="flex-1 flex flex-col items-start justify-start gap-[22px] max-w-full"
        >
          <button
            class="cursor-pointer [border:none] py-[15px] px-5 bg-[transparent] self-stretch flex flex-row items-start justify-center relative whitespace-nowrap"
          >
            <div
              class="h-full w-full absolute !m-[0] top-[0px] right-[0px] bottom-[0px] left-[0px] rounded-xl [background:linear-gradient(270deg,_#7b91ff,_#95beff)] cursor-pointer"
              id="pM"
            ></div>
            <div
              class="relative text-base font-semibold font-montserrat text-white text-center z-[1]"
            >
              Create an Account
            </div>
          </button>
          <div
            class="self-stretch flex flex-row flex-wrap items-start justify-center pt-0 px-0 pb-[3px] gap-[8px]"
          >
            <div
              class="flex-1 flex flex-col items-start justify-start pt-[9px] px-0 pb-0 box-border min-w-[102px]"
            >
              <div
                class="self-stretch h-[0.5px] relative box-border border-t-[0.5px] border-solid border-gray-100"
              ></div>
            </div>
            <div class="relative font-medium inline-block min-w-[15px]">Or</div>
            <div
              class="flex-1 flex flex-col items-start justify-start pt-[9px] px-0 pb-0 box-border min-w-[102px]"
            >
              <div
                class="self-stretch h-[0.5px] relative box-border border-t-[0.5px] border-solid border-gray-100"
              ></div>
            </div>
          </div>
          <div
            class="self-stretch flex flex-row items-start justify-center pt-0 pb-1 pr-[21px] pl-5"
          >
            <div class="flex flex-row items-start justify-start gap-[18px]">
              <div
                class="h-11 w-11 relative rounded-lg box-border border-[1px] border-solid border-gray-100"
              >
                <div
                  class="absolute top-[0px] left-[0px] rounded-lg box-border w-full h-full hidden border-[1px] border-solid border-gray-100"
                ></div>
                <img
                  class="absolute top-[13px] left-[13px] w-[18px] h-[18px] overflow-hidden z-[1]"
                  loading="lazy"
                  alt=""
                  src="/public/flatcoloriconsgoogle.svg"
                />
              </div>
              <div
                class="h-11 w-11 relative rounded-lg box-border border-[1px] border-solid border-gray-100"
              >
                <div
                  class="absolute top-[0px] left-[0px] rounded-lg box-border w-full h-full hidden border-[1px] border-solid border-gray-100"
                ></div>
                <img
                  class="absolute top-[13px] left-[18px] w-[8.9px] h-[17px] z-[1]"
                  loading="lazy"
                  alt=""
                  src="/public/vector.svg"
                />
              </div>
            </div>
          </div>
          <div
            class="self-stretch flex flex-row items-start justify-start py-0 px-[74px]"
          >
            <div class="relative font-medium cursor-pointer" id="alreadyHaveAn">
              <span>Already have an account? </span>
              <span class="[text-decoration:underline] text-cornflowerblue-400"
                >Login</span
              >
            </div>
          </div>
        </div>
      </section>
    </div>

    <script>
      var pM = document.getElementById("pM");
      if (pM) {
        pM.addEventListener("click", function (e) {
          window.location.href = "page-6.html";
        });
      }
      
      var alreadyHaveAn = document.getElementById("alreadyHaveAn");
      if (alreadyHaveAn) {
        alreadyHaveAn.addEventListener("click", function (e) {
          window.location.href = "page-5.html";
        });
      }
     
      </script>
</body>
</html>
